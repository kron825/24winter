<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多摩動物公園</title>
    <style>
      *{
        margin:0;
        padding:0;
        
      }
      main{
        max-width: 100%;
        background-color:#FFEBAA;
      }
      .items{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 29px;
        text-align: center;
        margin:50px auto 50px auto;
        width: 250px;
        height: auto; 
        border-radius: 50%;
        
        
        
      }
      .items2{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 29px;
        text-align: center;
        margin:50px auto 50px auto;
        width: 300px;
        height: 300px;   
        border-radius: 50%;      
      }

      .styled {
        border: 0;
        line-height: 2.5;
        padding: 0 20px;
        font-size: 1rem;
        text-align: center;
        color: #fff;
        margin-left: auto;
        text-shadow: 1px 1px 1px #000;
        border-radius: 10px;
        background-color: rgba(220, 0, 0, 1);
        background-image: linear-gradient(
          to top left,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.2) 30%,
          rgba(0, 0, 0, 0)
        );
        box-shadow:
          inset 2px 2px 3px rgba(255, 255, 255, 0.6),
          inset -2px -2px 3px rgba(0, 0, 0, 0.6);
      }
      .styled2 {
        border: 0;
        line-height: 2.5;
        padding: 0 20px;
        font-size: 1rem;
        text-align: center;
        color: #fff;
        margin-right: auto;
        text-shadow: 1px 1px 1px #000;
        border-radius: 10px;
        background-color: rgba(220, 0, 0, 1);
        background-image: linear-gradient(
          to top left,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.2) 30%,
          rgba(0, 0, 0, 0)
        );
        box-shadow:
          inset 2px 2px 3px rgba(255, 255, 255, 0.6),
          inset -2px -2px 3px rgba(0, 0, 0, 0.6);
      }


      .styled:hover {
        background-color: rgba(255, 0, 0, 1);
      }

      .styled:active {
        box-shadow:
          inset -2px -2px 3px rgba(255, 255, 255, 0.6),
          inset 2px 2px 3px rgba(0, 0, 0, 0.6);
      }
      .bread-crumbs ul {
        list-style: none;
        text-decoration: none;
        padding: 0;
        margin: 10px 10px;
        font-size: 40px;
      }
      .bread-crumbs li {
        display: inline;
      }
      .bread-crumbs li:after {
        content: '>';
        color: #000000;
      }
      .bread-crumbs li:last-child:after {
        content: none;
      }
      .bread-crumbs li a {
        text-decoration: none;
        color: #218b21;
      }
      .bread-crumbs li a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <main>


    <div class="bread-crumbs">
      <ul>
        <li>
          <a href="park1.html">①</a>
        </li>
        <li>
          <a href="park2.html">②</a>
        </li>
        <li>
          <a href="#">③</a>
        </li>

    </div>

    <div>
      <p style="text-align: 20px; transform: rotate(-30deg); color: rgb(0, 0, 0); font-size: 50px;"><strong>睡眠中ｚｚｚ</strong></p>
      <img src="img/IMG_9088.jpg" class="items" alt="">
      <p style="text-align: center; color: rgb(62, 52, 250);">カンガルー</p>
    </div>
    <div>
      <p style="text-align: right; transform: rotate(-320deg); color: rgb(255, 0, 0); font-size: 50px;"><strong>かっこいい</strong></p>
      <img src="img/IMG_9078.jpg" class="items2" alt="">
      <p style="text-align: center; color: rgb(128, 0, 255);">タカ</p>
    </div>
      <button class="favorite styled2" type="button"onclick=" location.href='./park1.html'">←最初のページ</button>

  </main>
</body>
</html>
